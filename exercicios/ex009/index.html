<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h1>Trabalhando com Listas</h1>
    <h2>Listas Ordenadas</h2>
<ol>
   <li>Acordar</li>
   <li>Ligar para o João</li>
   <li>Tomar café
    <li>Escovar os dentes
    </li>
   </li> 
</ol>

<ol type="a">
    <li>Acordar</li>
    <li>Ligar para o João</li>
    <li>Tomar café
     <li>Escovar os dentes
     </li>
    </li> 
 </ol>

 <h2>Listas não Ordenadas</h2>
    <ul>
        <li>pao
            <li>leite
                <li>tomate
                    <li>manteiga

                    </li>
                </li>
            </li>
        </li>


    </ul>
 

    <ul type="square">
        <li>pao
            <li>leite
                <li>tomate
                    <li>manteiga

                    </li>
                </li>
            </li>
        </li>


    </ul>

</body>
</html>
